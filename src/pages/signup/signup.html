<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-row padding-bottom>
  <ion-item padding-top>
    <ion-input type="text" placeholder="Full Name"></ion-input>
  </ion-item>
</ion-row>

<ion-row padding-bottom>
  <ion-item padding-top>
    <ion-input type="text" placeholder="Username"></ion-input>
  </ion-item>
</ion-row>

<ion-row padding-bottom>
  <ion-item padding-top>
    <ion-input type="number" placeholder="Roll No."></ion-input>
  </ion-item>
</ion-row>

<ion-row padding-bottom>
  <ion-item padding-top>
    <ion-input type="date" placeholder="Date Of Birth"></ion-input>
  </ion-item>
</ion-row>

<ion-row padding-bottom>
  <ion-item padding-top>
    <ion-input type="text" placeholder="Class"></ion-input>
  </ion-item>
</ion-row>

<ion-row padding-bottom>
  <ion-item padding-top>
    <ion-input type="text" placeholder="Branch"></ion-input>
  </ion-item>
</ion-row>

<ion-row padding-bottom>
  <ion-item padding-top>
    <ion-input type="email" placeholder="Email"></ion-input>
  </ion-item>
</ion-row>

<ion-row padding-bottom>
  <ion-item padding-top>
    <ion-input type="number" placeholder="Mob No."></ion-input>
  </ion-item>
</ion-row>

<ion-row padding-bottom>
  <ion-item padding-top>
    <ion-input type="text" placeholder="City"></ion-input>
  </ion-item>
</ion-row>

<ion-row padding-bottom>
  <ion-item padding-top>
    <ion-input type="number" placeholder="Year"></ion-input>
  </ion-item>
</ion-row>

<ion-row padding-bottom>
  <ion-item padding-top>
    <ion-input type="text" placeholder="Blood Group"></ion-input>
  </ion-item>
</ion-row>

<ion-row padding-bottom>
  <button ion-button round full (click)="goToLogin()">
    <strong ion-text text-capitalize>Sign In</strong>
  </button>
</ion-row>

</ion-content>
