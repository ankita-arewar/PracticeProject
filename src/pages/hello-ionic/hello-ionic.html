<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Welcome to Ionic app!</h3>

  <ion-list>

<ion-row padding-bottom>
  <ion-item padding-top>
    <ion-input type="text" placeholder="Username"></ion-input>
  </ion-item>
</ion-row>

<ion-row padding-bottom>
  <ion-item padding-top>
    <ion-input type="password" placeholder="Password"></ion-input>
  </ion-item>
</ion-row>

<ion-row padding-bottom>
  <button ion-button round full (click)="goToHome()">
    <strong ion-text text-capitalize>Log In</strong>
  </button>
</ion-row>

<ion-row padding-bottom>
  <button ion-button round full (click)="goToSignup()">
    <strong ion-text text-capitalize>Sign In</strong>
  </button>
</ion-row>

<ion-row padding-bottom>
  <button ion-button clear full (click)="goToForgotpw()">
    <strong ion-text text-capitalize >Forgot Password?</strong>
  </button>
</ion-row>

</ion-list>

</ion-content>
